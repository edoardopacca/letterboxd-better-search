name: TMDb → Supabase nightly ingest

on:
  schedule:
    - cron: '0 2 * * *'   # ogni giorno alle 02:00 UTC
  workflow_dispatch: {}    # per lanciarla a mano da GitHub

jobs:
  ingest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run TMDb → Supabase ingest
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          TMDB_PAGES: '500'
          TMDB_PEOPLE_PAGES: '600'
          TMDB_DISCOVER_PAGES: '4000'

        run: |
          python scripts/tmdb_to_supabase.py
